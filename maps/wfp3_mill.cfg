; --- 减少灌油要求
modify:
{
	match:
	{
		"classname" "game_scavenge_progress_display"
	}
	replace:
	{
		"Max" "1"
	 }
}

modify:
{
	match:
	{
		"targetname" "wf3_gasnum_display"
	}
	replace:
	{
		"Max" "1"
	}
}

modify:
{
	match:
	{
		"targetname" "wf3_gasnum_counter"
	}
	replace:
	{
		"Max" "1"
	}
}

; --- 删尸潮
modify:
{
	match:
	{
		"targetname" "wf3_bramp_button"
	}
	delete:
	{
		"OnPressed" "wf3_bpanic_relayTrigger5-1"
	}
}

