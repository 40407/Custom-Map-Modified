modify:
;强制警报门开启
{
	match:
	{
		"targetname" "alarm_door"
	}
	 replace:
	{
		"spawnpos" "1"
        "forceclosed" "0"
	}
}

modify:
;修改机关
{
	match:
	{
		"hammerid" "210372"
	}
	 replace:
	{
		"origin" "590 -3155 -1341"
	}
	insert:
	{
		"OnPressed" "door1Unlock0.1-1"
		"OnPressed" "door1SetBreakable0.1-1"
		"OnPressed" "nav_blocker2UnblockNav0-1"
		"OnPressed" "block_bullets1Kill0-1"
	}
	delete:
	{
		"OnPressed" "panic_relayTrigger0-1"
		"OnPressed" "doorunlocked_hintCallScriptFunctionDisplayHintAll0.5-1"
	}
}

modify:
;修改机关
{
