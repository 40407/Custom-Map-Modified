modify:
; --- 加快机关导航的消失时间
{
	match:
	{
		"targetname" "gameevent_door_relay"
	}
	delete:
	{
		"OnTrigger" "gameevent_nav_blockerUnblockNav20-1"
	}
	insert:
	{
		"OnTrigger" "gameevent_nav_blockerUnblockNav10-1"
	}
}
; --- 加快机关门的开启速度
{
	match:
	{
		"targetname" "door_sliding"
	}
	replace:
	{
		"speed" "4"
	}
}

